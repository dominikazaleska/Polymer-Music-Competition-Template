one;}app-header{color:#fff;background-color:var(--app-secondary-color);}app-header paper-icon-button{--paper-icon-button-ink-color:white;}app-drawer{--app-drawer-content-container:{background-color:#000;};}bb-bands{text-align:center;}.logo-container{height:200px;}.logo-image{margin-left:auto;margin-right:auto;}.drawer-list{margin:0 200px;}.drawer-list a{display:block;padding:0 16px;text-decoration:none;text-align:center;color:var(--app-primary-color);font-size:20px;line-height:50px;}.drawer-list a.iron-selected{background-color:var(--app-forth-color);color:var(--app-primary-color);}</style><app-location route="{{route}}" url-space-regex="^[[rootPath]]"></app-location><app-route route="{{route}}" pattern="[[rootPath]]:page" data="{{routeData}}" tail="{{subroute}}"></app-route><app-drawer-layout fullbleed="" narrow="{{narrow}}"><app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]"><app-toolbar class="logo-container"><iron-image class="logo-image" style="width:130px; height:130px" sizing="contain" src="/images/bb_logo.svg"></iron-image></app-toolbar><hr><iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation"><a name="home" href="[[rootPath]]home">Home</a> <a name="about" href="[[rootPath]]about">About</a> <a name="team" href="[[rootPath]]team">Organisers</a> <a name="bands" href="[[rootPath]]bands">Bands</a> <a name="lastedition" href="[[rootPath]]lastedition">Last Edition</a> <a name="partners" href="[[rootPath]]partners">Partners</a> <a name="termsheet" href="[[rootPath]]termsheet">Termsheet</a> <a name="contact" href="[[rootPath]]contact">Contact</a></iron-selector></app-drawer><app-header-layout has-scrolling-region=""><app-header slot="header" condenses="" reveals="" effects="waterfall"><app-toolbar><paper-icon-button icon="menu" drawer-toggle=""></paper-icon-button></app-toolbar></app-header><iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main"><bb-home name="home"></bb-home><bb-about name="about"></bb-about><bb-team name="team"></bb-team><bb-bands name="bands"></bb-bands><bb-lastedition name="lastedition"></bb-lastedition><bb-partners name="partners"></bb-partners><bb-termsheet name="termsheet"></bb-termsheet><bb-contact name="contact"></bb-contact><bb-view404 name="view404"></bb-view404></iron-pages></app-header-layout></app-drawer-layout></template><script>class BbApp extends Polymer.Element{static get is(){return'bb-app'}static get properties(){return{page:{type:String,reflectToAttribute:!0,observer:'_pageChanged'},routeData:Object,subroute:String,rootPath:String}}static get observers(){return['_routePageChanged(routeData.page)']}_routePageChanged(a){this.page=a||'home',this.$.drawer.persistent||this.$.drawer.close()}_pageChanged(a){var b=this.resolveUrl('bb-'+a+'.html');Polymer.importHref(b,null,this._showPage404.bind(this),!0)}_showPage404(){this.page='view404'}}window.customElements.define(BbApp.is,BbApp);</script></dom-module></body></html>
